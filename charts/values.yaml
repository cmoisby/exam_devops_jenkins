movieService:
  image: cmoisby/movie
  tag: v.9.0
  databaseUri: postgresql://movie_db_username:movie_db_password@movie-db/movie_db_dev
  movieServiceHostUrl: http://movie_service:8000/api/v1/casts/

postgresMovie:
  image: postgres:12.1-alpine
  username: movie_db_username
  password: movie_db_password
  db: movie_db_dev

castService:
  image: cmoisby/cast
  tag: v.9.0
  databaseUri: postgresql://cast_db_username:cast_db_password@cast-db/cast_db_dev
  castServiceHostUrl: http://cast_service:8000/api/v1/casts/
postgresCast:
  image: postgres:12.1-alpine
  username: cast_db_username
  password: cast_db_password
  db: cast_db_dev

nginx:
  image: nginx:latest
  port: 8060


serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}