apiVersion: apps/v1
kind: Deployment
metadata:
  name: cast-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cast-db
  template:
    metadata:
      labels:
        app: cast-db
    spec:
      containers:
        - name: cast-db
          image: {{ .Values.postgresCast.image }} 
          ports:
            - containerPort: 5432
              name: cast-db
          env:
            - name: POSTGRES_USER
              value: {{ .Values.postgresCast.username }}
            - name: POSTGRES_PASSWORD
              value: {{ .Values.postgresCast.password }}
            - name: POSTGRES_DB
              value: {{ .Values.postgresCast.db }}
          volumeMounts:
            - mountPath: /var/lib/postgresql/data/
              name: cast-db-data
      volumes:
        - name: cast-db-data
          emptyDir: {}